<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="apply_box">
            <h1>JOB application</h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">first_name</label>
                        <input id="first_name" name="first_name" placeholder="enter first_name..." />
                    </div>
                    <div class="form_control">
                        <label for="last_name">last_name</label>
                        <input id="last_name " name="last_name " placeholder="enter last_name.." />
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="enter email..." />
                    </div>
                    <div class="form_control">
                        <label for="job role">Job Role</label>
                        <select>
                            <option value="">select Job Role</option>
                            <option value="frontened">frontened developer</option>
                            <option value="backened">backened developer</option>

                            <option value="full_stack">full stack</option>
                            <option value="ui_ux">UI UX Designer</option>

                        </select>
                    </div>
                    <div class="form_control">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input id="city" name="City" placeholder="enter City name" />
                    </div>
                    <div class="form_control">
                        <label for="pincode">pincode</label>
                        <input type="number" id="pincode" name="City" placeholder=" enter pincode" />
                    </div>
                    <div class="form_control">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" />
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload your CV</label>
                        <input type="file" id="upload" name="upload"/>
                    </div>
                    
                    
                        <div class="button_container">
                        <button type="submit">Apply Now</button>
                        </div>
            </form>
        </div>
    </div>

</body>

</html>
